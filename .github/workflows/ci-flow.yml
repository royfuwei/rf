name: CI flow - Nx and SonarQube Scan

on:
  push:
    branches:
      - main

jobs:
  ci-with-nx:
    name: CI with NX
    runs-on: ubuntu-latest
    environment: actions
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.RFJS_GITHUB_TOKEN }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        id: 'setSHAs'
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: main

      - name: Install dependencies
        run: npm ci

      - name: Run NX lint, test, and tsc
        run: |
          npx nx affected \
            --target=lint,tsc,test \
            --passWithNoTests \
            --uncommitted \
            --parallel=3

  ci-with-sonarqube-scan:
    uses: ./.github/workflows/tp-sonarqube.yml
    name: Scan Project
    needs: ci-with-nx
    secrets:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    with:
      projectKey: royfuwei-rfjs
      projectName: royfuwei/rfjs